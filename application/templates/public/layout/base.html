<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your,Keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <!-- Bootstrap CSS -->
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="{{url_for('static',filename='css/animate.min.css')}}" rel="stylesheet">
    <!-- Basic stylesheet -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/owl.carousel.css')}}">
    <!-- Font awesome CSS -->
    <link href="{{url_for('static',filename='css/font-awesome.min.css')}}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/style-color.css')}}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{url_for('static',filename='img/logo/favicon.ico')}}">
</head>

<body>
    <!-- Begin page content -->
    <div class="wrapper" id="home">
        <div class="nav-animate"></div>
        {% include "public/layout/navbar.html"%}
        {% block content %}{% endblock %}
        {% include "public/layout/footer.html"%}
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Javascript files -->
    <!-- jQuery -->
    <script src="{{url_for('static',filename='js/jquery.js')}}"></script>
    <!-- Bootstrap JS -->
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <!-- WayPoints JS -->
    <script src="{{url_for('static',filename='js/waypoints.min.js')}}"></script>
    <!-- Include js plugin -->
    <script src="{{url_for('static',filename='js/owl.carousel.min.js')}}"></script>
    <!-- One Page Nav -->
    <script src="{{url_for('static',filename='js/jquery.nav.js')}}"></script>
    <!-- Respond JS for IE8 -->
    <script src="{{url_for('static',filename='js/respond.min.js')}}"></script>
    <!-- HTML5 Support for IE -->
    <script src="{{url_for('static',filename='js/html5shiv.js')}}"></script>
    <!-- Custom JS -->
    <script src="{{url_for('static',filename='js/custom.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='dist/semantic.min.css')}}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='dist/semantic.min.js')}}"></script>
    <script>
        $('.ui.search')
            .search({
                apiSettings: {
                    url: '//0.0.0.0:5000/search?q={query}'
                },
                fields: {
                    results: 'items',
                    title: 'name',
                    url: 'html_url'
                },
                minCharacters: 3
            })
            ;
    </script>
    {% block script %}{% endblock %}
</body>

</html>
